apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-lab-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-lab-api
  template:
    metadata:
      labels:
        app: devops-lab-api
    spec:
      containers:
        - name: api
          image: devops-lab-api:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
